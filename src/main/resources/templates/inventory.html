<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>
        <div th:if="${success == true}" th:text="${message}" th:class="${ success ? 'alert success':'alert'}"></div>
        <div class="container">
           <table>
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                 <th> </th>
              </tr>
              <tr th:each="product: ${products}">
                 <td th:text="*{product.category}"></th>
                 <td th:text="*{product.name}"></td>
                 <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                 <td th:text="${#numbers.formatCurrency(product.discount)}"></td>
                 <td type="date" th:text="${#dates.format(product.orderDate,'yyyy-MM-dd')}"></td>
                 <td>
                    <a role="button" style="color:white; background-color: #263238" class="table-button" th:href="@{/edite (id=${product.id})}">Update</a>
                 </td>
              </tr>
           </table>
        </div>
   </body>
</html>
