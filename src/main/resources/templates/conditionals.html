<!DOCTYPE html>
<html>
    <head>
        <title>Conditionals</title>
    </head>
    <body>  
        <h3>If - conditional</h3>
        <p th:if="${sales} > 50">Sales are good!</p>
        <p th:unless="${sales} > 50">Sales are bad!</p>
        <h3>Ternary operator</h3>
        <p th:text="${sales > 50} ? 'Sales are good!' : 'Sales are bad'"></p>
        
    </body>
</html>
